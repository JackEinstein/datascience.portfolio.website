                <p>    助记符只是一种帮助您记忆的简单方法。它通常（但并非总是）取决于要记住的数目的首数目字，例如 一 代表 衣服 。助记符是一种强力的粘合剂，非常有用。它们帮助我们记住很多查找起来很麻烦的东西，而这些东西我们需要时不时地回忆起来。 </p>
